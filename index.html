<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
</head>
<body>
    <h1>Welcome to my from</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your Name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your Email" id=""></p>
        <p>Password: <input type="password" name="Password" placeholder="Enter your Password" id=""></p>
        <button>Submit</button>
        <fieldset>
            <legend>Select only one option</legend>

            <p><label for="men">
                    <input type="radio" name="men" id="men">Men</p>
                </label>
             
            <p><label for="women">
                    <input type="radio" name="men" id="women">Women</p>
                </label>
            <p><label for="other">
                    <input type="radio" name="men" id="other">Others</p>
                </label>

        </fieldset>

        <fieldset>
            <legend>Select one or more option</legend>
            <p><label for="men"><input type="checkbox" name="select" id="men">men</label></p>
            <p><label for="women"><input type="checkbox" name="select" id="women">women</label></p>
            <p><label for="others"><input type="checkbox" name="select" id="others">others</label></p>
        </fieldset>

        <p>Special Instraction <br>
            <textarea name="instrauctin" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Summit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
